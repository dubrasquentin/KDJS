<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<script type="text/javascript">
    var app = angular.module("ap", []);

    app.controller("control", function($scope) {
        $scope.operateur = "+";
        $scope.result = function() {
            switch ($scope.operateur) {
                case "+":
                    return parseInt($scope.nb1) + parseInt($scope.nb2);
                    break;
                case "-":
                    return parseInt($scope.nb1) - parseInt($scope.nb2);
                    break;
                case "*":
                    return parseInt($scope.nb1) * parseInt($scope.nb2);
                    break;
                case "/":
                    return parseInt($scope.nb1) / parseInt($scope.nb2);
                    break;
            }
        };
    });
</script>
<body>

<div ng-app="ap" ng-controller="control">
    <input type="text" ng-model="nb1">
    <input type="text" ng-model="nb2">
    <select class="op" ng-model="operateur">
        <option value="+">+</option>
        <option value="*">*</option>
        <option value="-">-</option>
        <option value="/">/</option>
    </select>
    <p>{{ result() }}</p>
</div>


</body>

</html>
